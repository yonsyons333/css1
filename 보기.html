<!DOCTYPE html>
<html>
<!-- html은 head보다 위에 적고 필수 표시 사항이다-->
  <head>
    <!--head는 머리를 나타내는 말
  그 뒤로 <meta charset="utf-8"을 적어 한국어로 입력가능하게 한다-->
    <meta charset="utf-8">
    <title></title><!--title은 제목이다-->
    <style>

      </style>
<!--style은 head 안에 적고 a{이 안에}속성값을 적는다
그러면 모든 a는 {이 안에} 적은 속성값이 적용된다
ex)
<style>
  a {
  color:black;

  }
                -->
  </head>
  <body>

  </body>
</html>
<!--
<a href="index.html>"은 링크를 걸 수 있다
<h1>은 제목 크기를 결정할 수 있다
<li>은 목록을 배열할 떄 쓰고
<oi>는 순서대로 배열목록에 번호를 부여하고 <ui>는 그냥 배열을 묶는다
font size는 글씨 크기
<a href="2.html" style="color:red;text-decoration:underline">와 같이 속성을 style로 줄 수 있다
text-align:center은 가운데 정렬
text-decoration:none은 글자에 밑줄 같은 것을 제거한다
text-decoration:underline 글자에 밑줄을 부여한다
-->
