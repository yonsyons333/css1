<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block level element
      자기 크기보다 큰 블록(가로 전체)을 테두리로 가진다*/
      h1,a{
        border:5px solid red;
        padding:20px;
        margin:20px;
        display:block;
        width:100px;
      }
      /*
      width:5px; 장평을 줄이다,테두리 두꼐 길이 결정
      display:inline;
      원래 블록인 것을 inline으로 바꾼다
      display:none;
      다 제거(내용,테두리)
      inline element
      자기 크기만큼만 테두리를 가진다
      */
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>
  </body>
</html>
